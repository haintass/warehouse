<div id="popupItems" data-ng-show="isShowPopup">    
    <div class="overlay" data-ng-click="isShowPopup = !isShowPopup"></div>
    <div class="visible">
        <a data-ng-click="isShowPopup = !isShowPopup" class="close popup">X</a>
        <h4 data-ng-if="isNewTable" class="title popup">Add Item</h4>
        <h4 data-ng-if="!isNewTable" class="title popup">Change Item</h4>
        <form  action="#" method="post" name="addItemForm">
        <div class="content popup">
            <div class="mb-3">
                <div class="item-of-form-group">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Table name</label>
                        </div>
                        <input type="text" name="tableName" ng-model="tableName" class="form-control" required>                      
                    </div>
                    <div messages-of-invalid-fields item-of-validation="addItemForm.tableName.$error" class="right"></div> 
                </div>
            </div>

            <div style="clear: both"></div><a data-ng-if="isNewTable" data-ng-click="" class="btn btn-secondary right" style="margin: 10px 0;">Create</a></div>
        </form>
    </div>
</div>
